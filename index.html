<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <meta name='viewport' content='user-scalable=no'> -->

	<title>Sun, Moon and Stars</title>
	
	<link rel="stylesheet" type="text/css" href="reset.css">
	<!--jQuery-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	
	<!--Font Awesome-->
    <script src="https://use.fontawesome.com/5f1f3cb4d3.js"></script>

	<link rel="stylesheet" type="text/css" href="animation.css">


</head>
<body>

<div id="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
<div id="header">
	<center>
		<div id="title">Pomodoro Clock</div>
		<div id='info'>
			<div>coded with <i class="fa fa-coffee" aria-hidden="true"></i></div>
			<div>by <a href="https://github.com/wesleylhandy" target = '_blank'>wesley l. handy</a></div>
			<div>for <i class="fa fa-free-code-camp" aria-hidden="true"></i></</<i class="fa fa-free-code-camp" aria-hidden="true"></i></div>
		</div>
	</center>
</div>

<div id = "input-form">
	<div id='session'>
		<h3>Session</h3>
		<div id="session-counter" class = 'counter-element' data-minutes="25" data-min ="0">
			<div class ='counter-element'><i data-period ="session" class="fa fa-chevron-up" aria-hidden="true"></i></div>
			<span id="session-count">25</span>
			<div class = 'counter-element'><i data-period ="session" class="fa fa-chevron-down down" aria-hidden="true"></i></div>
		</div>
	</div>
	<div id='break'>
		<h3>Break</h3>
		<div id="break-counter" class = 'counter-element' data-minutes="5" data-min ="1">
			<div class = 'counter-element'><i data-period ="break" class="fa fa-chevron-up up" aria-hidden="true"></i></div>
			<span id="break-count">5</span>
			<div class = 'counter-element'><i data-period ="break" class="fa fa-chevron-down down" aria-hidden="true"></i></div>
		</div>
	</div>
	<button id="start">Start</button>
</div>

<div id="countdown-clock">00:00:00</div>

<div id="day">
	<div id = "sun"></div>
</div>
<div id="night">
	<div id = "moon"></div>
	<div id = "star1">
		<div class = "point1"></div>
		<div class = "point2"></div>
		<div class = "point3"></div>
		<div class = "point4"></div>
	</div>
	<div id = "star2">
		<div class = "point1"></div>
		<div class = "point2"></div>
		<div class = "point3"></div>
		<div class = "point4"></div>
	</div>
	<div id = "star3">
		<div class = "point1"></div>
		<div class = "point2"></div>
		<div class = "point3"></div>
		<div class = "point4"></div>
	</div>
	<div id = "star4">
		<div class = "point1"></div>
		<div class = "point2"></div>
		<div class = "point3"></div>
		<div class = "point4"></div>
	</div>
	<div id = "star5">
		<div class = "point1"></div>
		<div class = "point2"></div>
		<div class = "point3"></div>
		<div class = "point4"></div>
	</div>
	<div id = "star6">
		<div class = "point1"></div>
		<div class = "point2"></div>
		<div class = "point3"></div>
		<div class = "point4"></div>
	</div>
	<div id = "star7">
		<div class = "point1"></div>
		<div class = "point2"></div>
		<div class = "point3"></div>
		<div class = "point4"></div>
	</div>

</div>

<script type="text/javascript" src="clock.js"></script>
</body>
</html>
